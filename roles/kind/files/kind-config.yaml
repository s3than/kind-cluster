---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  disableDefaultCNI: true
  podSubnet: 192.168.0.0/16
nodes:
  - role: control-plane
    extraMounts:
    - containerPath: /var/lib/kubelet/config.json
      hostPath: /home/tcolbert/.docker/config.json
    kubeadmConfigPatches:
    - |
      apiVersion: kubeadm.k8s.io/v1beta2
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
          authorization-mode: "AlwaysAllow"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
    - containerPort: 443
      hostPort: 443
  - role: worker
    extraMounts:
    - containerPath: /var/lib/kubelet/config.json
      hostPath: /home/tcolbert/.docker/config.json
  - role: worker
    extraMounts:
    - containerPath: /var/lib/kubelet/config.json
      hostPath: /home/tcolbert/.docker/config.json
  - role: worker
    extraMounts:
    - containerPath: /var/lib/kubelet/config.json
      hostPath: /home/tcolbert/.docker/config.json
